<table class="table table-hover">
  <thead>
    <th>Nome</th>
    <th>Posição</th>
    <th>Telefone</th>
    <th></th>
  </thead>
  <tbody>
   <tr *ngFor="let emp of list">
    <td (click)="onEdit(emp)">{{emp.empCode}} - {{emp.NomeCompleto}}</td>
    <td (click)="onEdit(emp)">{{emp.Posicao}}</td>
    <td (click)="onEdit(emp)">{{emp.Telefone}}</td>
    <td><a class="btn text-danger" (click)="onDelete(emp.id)"><i class="fa fa-trash"></i></a></td>

   </tr>
  </tbody>
</table>
